<script type="text/javascript">
var today = new Date();
var dd = String(today. getDate()). padStart(2, '0');
var mm = String(today. getMonth() + 1). padStart(2, '0');
var yyyy = today. getFullYear();
format1=mm+"-"+dd+"-"+yyyy
format2=mm+"/"+dd+"/"+yyyy
format3=dd+"/"+mm+"/"+yyyy
document.write("<h1>"+format1+" , "+format2+" , "+format3+"</h1>")
</script>
