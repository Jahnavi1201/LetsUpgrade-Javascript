<script type="text/javascript">
var todaysDate=new Date();
var todaysDay=todaysDate.getDay();
var weekday = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday' ];
document.write("<h2>Today is : " + weekday[todaysDay]+"</h2>\n");
var hrs=todaysDate.getHours();
var min=todaysDate.getMinutes();
var sec=todaysDate.getSeconds();
var flag=hrs>=12?'PM':'AM';
hrs=hrs%12;
hrs=hrs?hrs:12;
min=min<10?'0'+min:min;
sec=sec<10?'0'+sec:sec;
document.write("<h2>Current time is : "+hrs+" "+flag+" : "+min+" : "+sec+"</h2>");
</script>
